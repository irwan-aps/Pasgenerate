<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
  body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
  .kotak{
    background-color:black; color:white;
    height:250px; text-align:center;
    padding:20px; 
    border: 3px solid white;
    border-radius:10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
    #passwordBox {
      width: 300px;
      font-size: 18px;
      padding: 10px;
      border:4px solid blue;
      border-radius:8px;
    }
    button {
      border-radius:8px;
      width:158px;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid white;
      background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color:white;
    }
  .button: hover{background-color:blue;}
  </style>
</head>
<body>
 <div class="kotak">
<h1>Password Generator</h1>
<input type="text" id="passwordBox" readonly placeholder="Hasil password">
<br><br>
<button onclick="generatePassword()">Generate</button>
<button onclick="copyPassword()">Copy</button>
</div>
<script>
function generatePassword() {
  const numbers = "0123456789";
  const lower = "abcdefghijklmnopqrstuvwxyz";
  const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const allChars = numbers + lower + upper;

  let pass = "";
  for (let i = 0; i < 6; i++) { // 7 karakter acak
    const randomIndex = Math.floor(Math.random() * allChars.length);
    pass += allChars[randomIndex];
  }

  pass += "*"; // karakter terakhir bintang

  document.getElementById("passwordBox").value = pass;
}

function copyPassword() {
  const input = document.getElementById("passwordBox");
  input.select();
  input.setSelectionRange(0, 999);
  navigator.clipboard.writeText(input.value);
  alert("Password berhasil dicopy: " + input.value);
}
</script>

</body>
</html>
